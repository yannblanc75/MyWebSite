name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './site-personnel/package-lock.json'
          
      - name: Install and Build 🔧
        run: |
          cd site-personnel
          npm ci
          npm run build
          cp dist/index.html dist/404.html
          # Ajouter cette ligne pour déboguer
          ls -la dist
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site-personnel/dist
          branch: main
          clean: true