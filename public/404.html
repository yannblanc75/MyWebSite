<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirection - Yann Blanc</title>
  <script>
    var hostname = window.location.hostname;
    var isGitHub = hostname.includes('github.io');
    var basePath = isGitHub ? '/yannblanc75Web.github.io/' : '/';
    
    // Redirection vers la page d'accueil avec le hash router
    window.location.href = basePath + '#' + window.location.pathname.replace(basePath, '/');
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>Redirection en cours...</h1>
  <p>Si vous n'êtes pas redirigé automatiquement, <a href="/yannblanc75Web.github.io/#/">cliquez ici pour accéder à la page d'accueil</a>.</p>
</body>
</html>
